<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Folha de estilo (main.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <!-- Icone da pagina -->
    <link rel="shortcut icon" href="/static/icon_car.ico" type="image/x-icon">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <title>Luxury Wheels</title>
</head>
<body>
    <main class="p-4 text-center">
        <h1 class="display-1 text-center mt-10 title">Log In</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <p class="logo">Luxury Wheels</p>
        <form class="login-form" method="POST" action="/login">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <button type="submit" class="button">Entrar</button>
        </form>
        <p class="text">Fa√ßa o seu registo <a href="/register" target="_self" class="a">aqui.</a></p>
    </main>
</body>
</html>
