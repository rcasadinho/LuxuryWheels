<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Folha de estilo (register.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css')}}">
    <!-- Icone da pagina -->
    <link rel="shortcut icon" href="/static/icon_car.ico" type="image/x-icon">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <title>Luxury Wheels</title>
</head>
<body>
    <p class="logo">Luxury Wheels</p>
    <main class=" p-4 text-center">
        <h1 class="display-2 text-center mt-8 title">Registo</h1>
        <form class="login-form" method="POST" action="/register">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <input type="text" class="form-control" name="email" placeholder="E-mail" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirme a sua Password" required>
            <button type="submit"  class="button">Registar-me</button>
        </form>
        <p><a href="/" target="_self" class="a_back">&lt; voltar</a></p>

        {% if message %}
            <p class="text-success">{{ message }}</p>
        {% elif error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
    </main>
</body>
</html>
