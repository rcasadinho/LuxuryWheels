<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='historic.css')}}">
    <link rel="shortcut icon" href="/static/icon_car.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <title>Luxury Wheels - Histórico de Reservas</title>
</head>
<body>
    <header>
        <p class="logo">Luxury Wheels</p>
    </header>
    <p><a href="/catalog" target="_self" class="a_back">&lt; voltar</a></p>

    <div class="container">
        <h2 class="text">Histórico de Reservas</h2>
        <table>
            <thead>
                <tr>
                    <th>Veículo</th>
                    <th>Data de Início</th>
                    <th>Data de Fim</th>
                    <th>Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for reserva in reservas %}
                <tr>
                    <td>{{ reserva.veiculo.nome }}</td>
                    <td>{{ reserva.start_date }}</td>
                    <td>{{ reserva.end_date }}</td>
                    <td>{{ reserva.total_reserva }}</td>
                     <td>
                        <form method="POST" action="{{ url_for('edit_reserva', reserva_id=reserva.id) }}" style="display: inline;">
                            <input type="date" name="start_date" value="{{ reserva.start_date }}">
                            <input type="date" name="end_date" value="{{ reserva.end_date }}">
                            <button type="submit" class="edit">Editar</button>
                        </form>
                        <form method="POST" action="{{ url_for('cancel_reserva', reserva_id=reserva.id) }}" style="display: inline;">
                            <button type="submit" class="cancel">Cancelar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
